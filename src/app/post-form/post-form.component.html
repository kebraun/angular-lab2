<div class="button-container">
  <button class="new-thought button" *ngIf="!isShow" (click)="showDisplay()">
    New Thought
  </button>
</div>
<div class="pop-up" *ngIf="isShow">
  <form
    class="form-container"
    #addForm="ngForm"
    (ngSubmit)="submitPost(addForm)"
  >
    <label for="title">Title</label>
    <input
      type="text"
      class="input"
      name="title"
      id="title"
      placeholder="enter a title here"
      ngModel
    />
    <label for="thought">Thought</label>
    <textarea
      type="text"
      name="thought"
      class="input tall"
      id="thought"
      placeholder="enter a thought here"
      rows="6"
      ngModel
    ></textarea>
    <button class="add-post button">Add Post</button>
  </form>
</div>
